                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="Product" class="section">
    <h1>Produk</h1>
    <p>Kami memiliki 2 jenis produk</p>
    <button style="
        background: linear-gradient(45deg, #FF1493, #FF69B4);
        border: none;
        border-radius: 12px;
        color: #fde7f0;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        margin-right: 15px;
    "
    onclick="window.open('https://colab.research.google.com/drive/1cDWlTbH_-ZnPriHaezBHFpb-sbCApoLq?usp=sharing', '_blank')"
    onmouseover="this.style.background='linear-gradient(45deg, #FF69B4, #FF1493)'" 
    onmouseout="this.style.background='linear-gradient(45deg, #FF1493, #FF69B4)'"
    >
      Game Python
    </button>

    <button id="btnScratch" style="
        background: linear-gradient(45deg, #FF69B4, #FF1493);
        border: none;
        border-radius: 12px;
        color: #fde7f0;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
    ">
      Mainkan Game Scratch
    </button>

    <div id="scratchGame" style="margin-top: 20px; display: none; text-align: center;">
      <iframe 
        src="https://scratch.mit.edu/projects/1186034933/embed" 
        allowtransparency="true" 
        width="485" 
        height="402" 
        frameborder="0" 
        scrolling="no" 
        allowfullscreen>
      </iframe>
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("navMenu");
        menu.classList.toggle("active");
    }

    // Tombol untuk mainkan / sembunyikan game Scratch
    document.getElementById('btnScratch').addEventListener('click', function() {
        const game = document.getElementById('scratchGame');
        if (game.style.display === 'none') {
            game.style.display = 'block';
            this.textContent = 'Sembunyikan Game Scratch';
        } else {
            game.style.display = 'none';
            this.textContent = 'Mainkan Game Scratch';
        }
    });
</script>
